<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lienzo Social</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    h3, h2 {
        margin: 0;
        padding: 0;
    }

    .title, .municipio {
        color: gray;
        font-size: 0.85rem;
    }
    .subtitle {
        color: #CAAA7B;
        font-size: 1rem;
    }

    .main-container {
        height: 100vh;
        background: rgb(223, 223, 223);
    }

    .top {
        height: 70%;
    }
    .top,
    .bottom-container {
        display: flex;
    }
    
    .left-container,
    .right-container {
        width: 50%;
        background: rgb(255, 250, 242);
        padding: 2rem;
        box-shadow: 2px 2px 10px 2px grey;
    }

    .left-container,
    .right-container,
    .bottom-container {
        margin: 0.25rem 0.5rem;
        border-radius: 5px;
    }

    /* Left Container Styles */
    .left-container {
        display: flex;
    }
    .left-container .map {
        width: 65%;
        border-right: 1px solid gray;
    }
    .left-container .table {
        width: 30%;
        padding-left: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .left-container .table .data {
        display: flex;
        justify-content: space-around;
        background: #AC3C54;
        border-radius: 2rem;
        margin-bottom: 0.5rem;
        /* padding: 0 0.5rem; */
        color: #fff;
    }
    .left-container .table .data p {
        margin: 0;
        padding: 1.1rem 0.75rem;
        border-radius: 2rem;
        width: 100%;
    }
    .left-container .table .data .porcent {
        background: #CCAFB3;
    }

    /* Right Container Styles */
    .right-container {
        display: flex;
    }
    .right-container .first {
        width: 30%;
        padding: 0 2rem;
        border-right: 1px solid gray;
    }
    .right-container .second {
        width: 70%;
        padding: 0 2rem;
        text-align: right;
    }

    /* Bottom Container Styles */
    .bottom-container {
        height: 27%;
        background: rgb(223, 223, 223);
    }

    .bottom-container .title {
        margin-top: 1rem;
    }
    .bottom-container .right .subtitle {
        color: #AC3C54;
    }

    .bottom-container .left,
    .bottom-container .right {
        border-radius: 5px;
        padding: 0 2rem ;
        box-shadow: 2px 2px 10px 2px grey;
    }

    .bottom-container .left {
        width: 30%;
        background: rgb(255, 250, 242);
        margin-right: 1rem;
        color: #CAAA7B;
    }
    .bottom-container .right {
        width: 70%;
        background: #CAAA7B;
        display: flex;
    }
    .bottom-container .right .first {
        width: 70%;
    }
    .bottom-container .right .second {
        width: 30%;
    }
    
    .bottom-container .right .first,
    .bottom-container .right .second {
        text-align: right;
    }
    




</style>
<body>
    <div class="main-container">
        <!-- Left Container -->
        <div class="top">
            <div class="left-container">
                <div class="map">
                    <h3 class="municipio">Municipio</h3>
                    <img src="" alt="">
                </div>
                <div class="table">
                    <div class="first">
                        <h3 class="title">Población con</h3>
                        <h2 class="subtitle">DISCAPACIDADES Y/O LIMITACIONES</h2>
                        <img src="" alt="" class="diagram">
                    </div>
                    <div class="second">
                        <div class="data">
                            <p class="porcent"></p>
                            <p class="description"></p>
                        </div>
                        <div class="data">
                            <p class="porcent"></p>
                            <p class="description"></p>
                        </div>
                        <div class="data">
                            <p class="porcent"></p>
                            <p class="description"></p>
                        </div>
                        <div class="data">
                            <p class="porcent"></p>
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Container -->
            <div class="right-container">
                <div class="first">
                    <h3 class="title">Condiciones geofráficas</h3>
                    <h2 class="subtitle">TIPO DE RELIEVE</h2>
                    <div class="circles"></div>
                    <div class="comunicaciones"></div>
                    <div class="table">
                        <img src="" alt="">
                    </div>
                </div>

                <div class="second">
                    <h3 class="title">Viviendas con</h3>
                    <h2 class="subtitle">ACCESO A TICS</h2>
                    <div class="barras">
                        <img src="" alt="">
                    </div>
                    <div class="tables">
                        <div class="circle">
                            <img src="" alt="">
                        </div>
                        <div class="bars">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom container -->
        <div class="bottom-container">
            <div class="left">
                <h3 class="title">Población por</h3>
                <h2 class="subtitle">GÉNERO</h2>
                <div class="circle">
                    <img src="" alt="">
                </div>
                <div class="table">
                    <img src="" alt="">
                </div>
            </div>

            <div class="right">
                <div class="first">
                    <h3 class="title">Afiliación a servicios médicos</h3>
                    <h2 class="subtitle">SEGÚN TIPO DE INSTITUCIÓN</h2>
                </div>

                <div class="second">
                    <h3 class="title">Mujeres en el</h3>
                    <h2 class="subtitle">MERCADO</h2>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
